name: Rails Docker CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker environment
      run: |
        docker info
      env:
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DEV_DATABASE: ${POSTGRES_DEV_DATABASE}
        POSTGRES_TEST_DATABASE: ${POSTGRES_TEST_DATABASE}
        POSTGRES_PRO_DATABASE: ${POSTGRES_PROD_DATABASE}

    - name: Build the Docker container
      run: docker-compose up --build -d

    - name: Check running containers
      run: docker ps

    - name: Run tests
      run: docker-compose run app bundle exec rake test

    - name: Clean up
      if: always()
      run: docker-compose down